{% extends 'base.html' %}
{% load static %}

{% block title %}Register - MedAI Health Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Create Account</h2>
                
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password1" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                </form>

                <div class="text-center mb-3">
                    <p class="text-muted">Or register with</p>
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100">
                        <i class="fab fa-google me-2"></i> Google
                    </a>
                </div>

                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
