{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - MedAI Health Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Your Profile</h2>
                
                <div class="text-center mb-4">
                    <img src="{{ user.profile_image.url }}" alt="Profile Image" class="profile-image mb-3">
                </div>
                
                <div class="mb-4">
                    <h4>Account Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Username:</strong> {{ user.username }}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Email:</strong> {{ user.email }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4>Health Information</h4>
                    <a href="{% url 'edit_onboarding' %}" class="btn btn-secondary">
                        <i class="fas fa-edit me-2"></i> Edit Health Information
                    </a>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'logout' %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to logout?')">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
