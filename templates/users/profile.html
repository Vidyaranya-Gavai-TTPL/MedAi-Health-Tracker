{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - MedAI Health Tracker{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Your Profile</h2>

                    <!-- Account Info -->
                    <div class="mb-4">
                        <h4 class="mb-3">Account Information</h4>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <p class="mb-1"><strong>Username:</strong></p>
                                <p class="text-muted">{{ user.username }}</p>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <p class="mb-1"><strong>Email:</strong></p>
                                <p class="text-muted">{{ user.email }}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Health Info -->
                    <div class="mb-4">
                        <h4 class="mb-3">Health Information</h4>
                        <a href="{% url 'edit_onboarding' %}" class="btn btn-outline-primary w-100">
                            <i class="fas fa-edit me-2"></i> Edit Health Information
                        </a>
                    </div>

                    <!-- Logout -->
                    <div class="text-center">
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to logout?')">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
