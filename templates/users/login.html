{% extends 'base.html' %}
{% load static %}

{% block title %}Login - MedAI Health Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card" style="background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <div class="card-body text-center">
                <h2 class="card-title mb-4" style="color: #222;">Welcome to MedAI</h2>
                
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required style="background: white; border: 2px solid #A8D5BA; border-radius: 12px; color: #222;">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required style="background: white; border: 2px solid #A8D5BA; border-radius: 12px; color: #222;">
                    </div>
                    <button type="submit" class="btn w-100 mb-3" style="background: linear-gradient(to right, #A8D5BA, #71C17E); color: white; border-radius: 12px;">Login</button>
                </form>

                <div class="text-center mb-3">
                    <p class="text-muted" style="color: #888;">Or login with</p>
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn w-100" style="background: white; color: #DB4437; border: 1px solid #DB4437; border-width: 1px; border-radius: 12px; padding: 8px 16px; font-size: 14px; height: auto;">
                        <i class="fab fa-google me-2"></i> Google
                    </a>
                </div>

                <div class="text-center">
                    <p class="mb-0" style="color: #222;">Don't have an account? <a href="{% url 'register' %}" style="color: #71C17E;">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
